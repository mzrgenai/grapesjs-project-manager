<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>GrapesJS Project Manager</title>
    <link href="https://unpkg.com/grapesjs/dist/css/grapes.min.css" rel="stylesheet" type="text/css">
    <link href="@schukai/grapesjs-project-manager.min.css" rel="stylesheet" type="text/css">
    <script src="https://unpkg.com/grapesjs"></script>
    <script src="@schukai/grapesjs-project-manager.min.js"></script>
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
        }
    </style>
</head>
<body>
<div id="gjs" style="height:0px; overflow:hidden">
    <div style="margin:100px 100px 25px; padding:25px; font:caption">
        This is a demo content from index.html. You can use this template file for
        development purpose.
    </div>
</div>

<script type="text/javascript">
    var editor = grapesjs.init({
        height: '100%',
        pageManager: {},
        storageManager: {
            type: 'indexeddb'
        },
        showOffsets: 1,
        noticeOnUnload: 0,
        container: '#gjs',
        fromElement: true,
        showDevices: false,
        plugins: ['@schukai/grapesjs-project-manager'],
        pluginsOpts: {
            '@schukai/grapesjs-project-manager': {}
        },

    });

    editor.Panels.addButton('options', {
        id: 'open-templates',
        className: 'fa fa-folder-o',
        attributes: {
            title: 'Open projects and templates'
        },
        command: 'open-templates', //Open modal 
    });

    editor.Panels.addButton('views', {
        id: 'open-pages',
        className: 'fa fa-file-o',
        attributes: {
            title: 'Open Pages'
        },
        command: 'open-pages',
        togglable: false
    });

    editor.BlockManager.add('demo', {
        label: '<h1>Headline</h1><p>Lorem Ipsum</p>',
        content: `
            <h1>Headline</h1><p>Lorem Ipsum</p>
            `,
        category: 'demo',
        attributes: {
            title: 'Insert h1 block'
        }
    });

    window.editor = editor;
</script>
</body>
</html>
